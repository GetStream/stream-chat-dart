name: CI

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created
        
env:
  flutter_version: "1.17.5"

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2  
    - name: Cache Flutter dependencies
      id: cache
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/flutter
        key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}
    - name: Flutter action
      uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: ${{ env.flutter_version }}
    - name: Get dependencies
      run: flutter pub get
    - name: Coverage fix
      run: |
        file=test/coverage_helper_test.dart
        echo "// Helper file to make coverage work for all dart files\n" > $file
        echo "// ignore_for_file: unused_import" >> $file
        find lib -name '*.dart' | grep -e '[^g|(part)]\.dart' | grep -v '_html.dart' | grep -v 'web_db' | cut -c4- | awk -v package=stream_chat '{printf "import '\''package:%s%s'\'';\n", package, $1}' >> $file
        echo "" >> $file
        echo "void main(){}" >> $file
        cat $file
    - name: Run tests
      run: flutter test --coverage
    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash) -c -t ${{ secrets.CODECOV_TOKEN }} -f coverage/lcov.info -F flutter_tool

